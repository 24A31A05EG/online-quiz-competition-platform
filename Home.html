<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Categories</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="home">
    <!-- Welcome banner -->
    <h2 id="welcomeMsg"></h2>

    <h2>Select a Category</h2>
    <div id="categories">
      <button class="categoryBtn" data-category="General Knowledge">General Knowledge</button>
      <button class="categoryBtn" data-category="Current Affairs">Current Affairs</button>
      <button class="categoryBtn" data-category="Aptitude">Aptitude</button>
      <button class="categoryBtn" data-category="Reasoning">Reasoning</button>
      <button class="categoryBtn" data-category="Programming">Programming</button>
      <button class="categoryBtn" data-category="Computer Basics">Computer Basics</button>
    </div>

    <!-- Start button -->
    <button id="startBtn" disabled>Start Quiz</button>

    <!-- Logout button -->
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
